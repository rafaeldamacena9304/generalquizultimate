{% extends 'base.html' %}
{% block content %}
    <div class="login__text">
        <h1 class="login__h">{{ h }}</h1>
        <p class="login__p"> {{ p }}</p>
    </div>
<div class="login__box">
    <form class="login__form" action="{{ url_for('login') }}" method="POST">
        <input type="email" class="email__input" required placeholder="Paypal e-mail..." name="email">
        <button class="login__button"  type="submit">
            Login
        </button>

    </form>
</div>
<img class="login__img" src="/static/loginImg.svg">
{% endblock %}
